name: Build and Deploy
on:
  push:
    branches: [ "master" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install
      run: npm i --legacy-peer-deps
    - name: Run Lint
      run: npm run lint
  
  build:
    needs: lint
    
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      
      - name: Install ğŸ”§
        run: npm i --legacy-peer-deps
      
      - name: Build ğŸ› ï¸
        run: npm run build
        env:
          CI: ""
      
      - name: Archive artifact ğŸ“¦
        shell: sh
        if: runner.os == 'Linux'
        run: |
          chmod -c -R +rX "$INPUT_PATH" | while read line; do
            echo "::warning title=Invalid file permissions automatically fixed::$line"
          done
          tar \
            --dereference --hard-dereference \
            --directory "$INPUT_PATH" \
            -cvf "$RUNNER_TEMP/artifact.tar" \
            --exclude=.git \
            --exclude=.github \
            .
        env:
          INPUT_PATH: "build/"
      
      - name: Upload artifact ğŸŒ
        uses: actions/upload-artifact@v3
        with:
          name: "github-pages"
          path: ${{ runner.temp }}/artifact.tar
          retention-days: 1
          if-no-files-found: error
  
  deploy:
    needs: build
    
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    steps:
      - name: Deploy ğŸ› ï¸
        id: deployment
        uses: actions/deploy-pages@v1